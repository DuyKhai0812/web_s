<div style="background-color: blue;width: 50%;float: left;">
    <div style="margin-left: 15px;">
        <form >
            Câu {{item.id}}:
            <fieldset [disabled]="dis">
            <div >
                {{item.ques}}      
                <div class="form-group" >
                    <div class="form-check">
                        <input  [(ngModel)]="item.your_ans" (change)="submit(item.your_ans,item.id,this.testt.length - 1)"  class="form-check-input" type="radio" name="{{item.id}}" id="flexRadioDefault1" value="a">
                        <label class="form-check-label" for="flexRadioDefault1">
                            a.{{item.ans.a}}
                        </label>
                    </div>
                </div>
                <div class="form-group" >
                    <div class="form-check">
                        <input  [(ngModel)]="item.your_ans" (change)="submit(item.your_ans,item.id,this.testt.length - 1)" class="form-check-input" type="radio" name="{{item.id}}" id="flexRadioDefault1" value="b">
                        <label class="form-check-label" for="flexRadioDefault1">
                            b.{{item.ans.b}}
                        </label>
                    </div>
                </div>
                <div class="form-group" >
                    <div class="form-check">
                        <input  [(ngModel)]="item.your_ans" (change)="submit(item.your_ans,item.id,this.testt.length - 1)" class="form-check-input" type="radio" name="{{item.id}}" id="flexRadioDefault1" value="c">
                        <label class="form-check-label" for="flexRadioDefault1">
                            c.{{item.ans.c}}
                        </label>
                    </div>
                </div>
                <div class="form-group" >
                    <div class="form-check">
                        <input  [(ngModel)]="item.your_ans" (change)="submit(item.your_ans,item.id,this.testt.length - 1)" class="form-check-input" type="radio" name="{{item.id}}" id="flexRadioDefault1" value="d">
                        <label class="form-check-label" for="flexRadioDefault1">
                            d.{{item.ans.d}}
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
            Your answer: {{item.your_ans}}
        </form>
        <button (click)="onSubmit()" [disabled]="btcheck">
            Submit
        </button><br>
        Điểm : {{point}}
        
        <div class="progress" style="pointer-events: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="point + '%'" >{{point}} %</div>
        </div>
        
            
    </div>
</div>
<div style="background-color: red;" >
    <a *ngFor="let item of testt;let i=index" (click)="changes()" [ngClass]="num[i].click == (null || 0) ? 'a' : 'b'" href="javascript:void(0);" style="text-decoration: none;color: #6e6e6e;" (click)="search_ques(item.id - 1)" class="a">
        {{item.id}}
    </a>
</div>
<countdown [config]="{leftTime: time}"  #cd1>{{tt(cd1)}}</countdown>
